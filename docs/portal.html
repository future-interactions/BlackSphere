  <!-- three.js grid interaction -->
  <!-- _________________________ -->
  <div>
    <script src="https://threejs.org/build/three.js"></script>
    <script>
      let isMob = new Boolean(false);
      let size = 5;
      let divisions = 100;
      let gCol = new THREE.Color(0xff0000);
      console.log(isMob);
      const cW = window.innerWidth;
      const cH = window.innerWidth;
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({
        alpha: true
      });
      const pt = new THREE.Vector3(0, -1, -1);
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
        size = cW / 1;
        divisions = 40;
        // gCol = 0xFFC8C8;
        gCol = 0xaaaaaa;
      } else {
        size = cW / 2.5;
        divisions = 45;
        // gCol = 0xFF9E9E;
        gCol = 0xcccccc;
      }
      const geometry = new THREE.SphereGeometry(45, cW/10, cW/10);
      const material = new THREE.MeshBasicMaterial({
        color: gCol,
        wireframe: true
      });
      const sphere = new THREE.Mesh(geometry, material);
      scene.add(sphere);
      sphere.rotation.x = 1.57;
      /* scene.fog = new THREE.Fog(0xfffeed, 0.1, 60); */
      scene.fog = new THREE.Fog(0xffffff, 0.1, 60);

      camera.position.z = -10;
      camera.aspect = cW / cH;
      window.addEventListener('resize', onWindowResize);

      function onWindowResize() {
        location.reload();
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function animate() {
        requestAnimationFrame(animate);
        camera.lookAt(pt);
        sphere.rotation.y += 0.00075;
        renderer.render(scene, camera);
      };
      animate();
    </script>
