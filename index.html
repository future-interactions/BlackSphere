<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>FI08: BlackSphere</title>
  <style>
    body {
      margin: 0;
      background-color: #fffeed;
    }
  </style>
  <style>
    div.logo {
      position: absolute;
      left: 10px;
      top: 10px;
      pointer-events: none;
      width: 50%;
      min-width: 400px;
    }
  </style>
</head>

<body>
  <div class="logo">
    <img src="./assets/toofi_logo_b&w.svg" alt="The Office of Future Interactions Logo">
  </div>
  <script src="https://threejs.org/build/three.js"></script>
  <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>

  <script>
    const cW = window.innerWidth;
    const cH = window.innerWidth;
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

    const renderer = new THREE.WebGLRenderer();
    const controls = new THREE.OrbitControls(camera, renderer.domElement)
    const pt = new THREE.Vector3(0, -1, -1);
   
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    const light = new THREE.PointLight(0xffffff, 5, 50);
    light.position.set(50, 50, 50);
    scene.add(light);
    const size = cW / 5;
    const divisions = 100;

    const gridHelper = new THREE.GridHelper(size, divisions, 0xff0000, 0xcccccc);
    scene.add(gridHelper);
    const geometry = new THREE.SphereGeometry(5, 12, 6);
    const materialW = new THREE.MeshBasicMaterial({
      color: 0x0000ff,

      wireframe: true
    });
    // const material = new THREE.MeshBasicMaterial({
    //   color: 0x000000
    // });
    const material = new THREE.MeshBasicMaterial({
      color: 0xfffeed,
    });
    const sphere = new THREE.Mesh(geometry, material);
    const sphereW = new THREE.Mesh(geometry, materialW);
    //scene.add(sphere);
    // scene.add(sphereW);
    sphere.position.y = 2;
    sphereW.position.y = 2;
    scene.fog = new THREE.Fog(0xfffeed, 0.1, 60);
    scene.background = new THREE.Color(0xfffeed);
    //sphereW.position.x=1;
    gridHelper.position.y = -3;
    camera.position.z = -10;
    camera.aspect = cW / cH;


    window.addEventListener('resize', onWindowResize);

    function onWindowResize() {

      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();

      renderer.setSize(window.innerWidth, window.innerHeight);

    }

    function animate() {
      requestAnimationFrame(animate);
      camera.lookAt(pt);
      sphere.rotation.x += 0.005;
      sphere.rotation.y += 0.005;
      sphereW.rotation.x += 0.005;
      sphereW.rotation.y += 0.005;
      renderer.render(scene, camera);
    };

    animate();
  </script>

</body>

</html>
